//Example # 3:

function createIcecream({scoops = 1, toppings = ['Dark Chocolate']}) {
    const scoopText = scoops === 1 ? 'scoop' : 'scoops'; 
    console.log(`Your sundae has ${scoops} ${scoopText} with ${toppings.join(' and ')} toppings.`)  //Template Literals
}

createIcecream({});
createIcecream({scoops:2});
createIcecream({scoops:2,toppings: ['Sprinkles','Smarties']});
createIcecream({toppings:['Strawberry']});
createIcecream();

//Example # 4:

function createIcecream({scoops = 1, toppings = ['Dark Chocolate']} = {}) {
    const scoopText = scoops === 1 ? 'scoop' : 'scoops'; 
    console.log(`Your sundae has ${scoops} ${scoopText} with ${toppings.join(' and ')} toppings.`) //Template Literals
}

createIcecream({});
createIcecream({scoops:2});
createIcecream({scoops:2,toppings: ['Sprinkles','Smarties']});
createIcecream({toppings:['Strawberry']});
createIcecream();
