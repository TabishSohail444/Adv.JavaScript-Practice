<!DOCTYPE html>
<head>
    <title>JS</title>
</head>
<body>
    <script>
    // Copy By Value in String
    //One String change doesnt effect on 2nd copy of string

    let str1 = "tabish";
    let str2 = str1;

    str1 = "iqbal";
    console.log(str1);  //iqbal
    console.log(str2);  //tabish

    // Copy By Reference in Object, Array
    //One object change, change the 2nd copy of objet too

    var obj1 = {name:"hina"};
    var obj2 = obj1;
    
    obj1.name = "sana";

    console.log(obj1.name); //sana
    console.log(obj2.name); //sana

    //if we dont want to make 'copy by reference'

    var obj3 = {name: "anum"};
    var obj4 = Object.assign({}, obj3); //or obj2 = {...obj1}
    obj3.name = "hira"; //overwrite
    console.log(obj3.name); //hira
    console.log(obj4.name); //anum

    //array
    var arr1 =[1,2,3,4,5];
    var arr2 = [...arr1];   //copy by value (not reference)
    arr1[0] = 0;
    console.log(arr1); //
    console.log(arr2); //
    
    </script>
    <h1>Hello World</h1>

</body>
