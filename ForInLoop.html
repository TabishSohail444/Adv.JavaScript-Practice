<!DOCTYPE html>
<head>
    <title>JS</title>
</head>
<body>
    <script>

    // For In Loop    
     
    let myObj = {
        firstName: "tabish",
        lastName: "sohail",
        age: 6};

    for (i in myObj){
        //console.log(i);
        //console.log(myObj[i]);
        console.log(i + ": " + myObj[i]);
    }

    let myArr = ["a", "b", "c", "d", "e", "f", "g", "h"];

    for (ind in myArr){
        //console.log(myArr[ind]);
        console.log(ind + " : " + myArr[ind]);
    }


    </script>
    <h1>Hello World</h1>

</body>
