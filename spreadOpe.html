<body>
    <script>
        //Spread Operator (...)
        /*
        let {x, y, ...z} = {x:1, y:2, a:3, b:4};
        
        console.log(x);   //1
        console.log(y);   //2
        console.log(z);   //{a:3, b:4}

        let n = {x, y, ...z};
        console.log(n);   // {x:1, y:2, a:3, b:4}
        */

        function sum(name, ...args){
            console.log(`Hello ${name} :`);   //hello tabish:
            
            let sum = 0;
            for (i in args){
                sum+= args[i];
            }
            console.log(sum);    //20
            //console.log(name);   //tabish
        }
        var arr1 =[2,3,4,5,6];
        var arr2 =[4,5,2,1];
        sum("tabish", ...arr1);
        sum("Mehwish", ...arr2);

        console.log(...arr1); // 2 3 4 5 6
        console.log([...arr1]); //[2,3,4,5,6] (cloning: copy)

            //array
    var arra =[1,2,3,4,5];
    var arrb = [...arra];   //copy by value (not reference)
    arra[0] = 0;
    console.log(arra); // [0,2,3,4,5]
    console.log(arrb); // [1,2,3,4,5]

    //concat two arrays (1st way)
    var arr3 = [0,2,4,6,8];
    var arr4 = [1,3,5,7,9]
    var arr5 = arr3.concat(arr4);
    console.log(arr5); // [0,2,4,6,8,1,3,5,7,9]

    //concat two arrys (2nd way) ...Spread Operator
    var arr6 = [...arr3, ...arr4];
    console.log(arr6); // [0,2,4,6,8,1,3,5,7,9]

    //adding more values
    var arr7 = [11, ...arr3, ...arr4, 10];
    console.log(arr7); // [11,0,2,4,6,8,1,3,5,7,9,10]

    //objects
    var ob5 = {nme: "nina", course: "CNC"};
    var ob6 = {age: 3};
    var ob7 = {...ob5, ...ob6};
    console.log(ob7);  // {nme: "nina", age: 3}

    </script>
    <h1>Hello World</h1>

</body>
