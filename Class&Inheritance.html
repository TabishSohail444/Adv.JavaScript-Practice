<!DOCTYPE html>
<head>
    <title>JS</title>
</head>
<body>
    <script>
        class msg {
            static flag = "pakistan";

            constructor(name1, name2){
                this.flag = false;
                this.fname = name1;
                this.lname = name2
            }

            printmsg(){
                console.log(`Welcome ${this.fname} ${this.lname} ${this.flag}`);
                this.flag= true;
                console.log(`Welcome ${this.fname} ${this.lname} ${this.flag}`);
            }
        }

        let abc = new msg ("tabish", "iqbal");
        let xyz = new msg ("sohail", "tabish");

        abc.printmsg();
        xyz.printmsg();
        console.log(msg.flag, abc.flag)
        console.log(msg.fname, msg.lname)

        class newMsg extends msg{
            constructor(fname,lname,city,country){
                super(fname, lname)
                this.city = city;
                this.country = country;
            }

            printNewMsg(){
                console.log(`welcome ${this.fname} ${this.lname} from ${this.city} ${this.country}`);
            }
        }

        let newM = new newMsg("zia", "khan", "karachi", "Pakistan");
        newM.printNewMsg();  //welcome zia khan from Karachi akistan

    </script>
    <h1>Hello World</h1>

</body>
