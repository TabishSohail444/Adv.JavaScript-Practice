<!DOCTYPE html>
<head>
    <title>JS</title>
</head>
<body>
    <script>
        // Destructuring - Array
        let myArray = ["tabish", "sohail", 2];
        let [fname, lname, degree] = myArray;
        console.log(fname);   //tabish
        console.log(lname);   //sohail
        console.log(degree);   //2

        let sentence = `${fname} ${lname} has ${degree} degrees`;

        console.log(sentence); //tabish sohail has 2 degrees
    </script>
    <h1>Hello World</h1>

</body>
