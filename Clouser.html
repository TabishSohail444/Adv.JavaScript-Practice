    function clouserFunct(perc){
        var percentage = perc;
        return function (inp3){
            var tot = inp3 - (inp3 * percentage);
            return tot;
        }
    }

    var headphone = clouserFunct(35);
    headphone(100); //65

    var mic = clouserFunct(65);
    mic(500);   //175
